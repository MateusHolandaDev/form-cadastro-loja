<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Loja para Parceiros</title>
</head>

<body>
    <header>
        <h1>Portal da Loja</h1>
        <p>Gerencie sua loja de vestuário com facilidade e rapidez</p>
    </header>
    
    <div class="portaldaloja">
        <form>
            <label for="">
                <span>E-mail</span>
                <input type="email" id="emailparceiro" placeholder="nome@email.com.br">
            </label>
            <label for="senhaparceiro">
                <span>Senha</span>
                <input type="password" id="senhaparceiro" placeholder="Insira sua senha">
            </label>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Lembrar de mim</label>
            <a href="#">Esqueci minha senha</a>
            <button type="submit" id="">Avançar</button>
            <a href="cadastroloja.html"></a>
            <p><a href="cadastroloja.html">Cadastre sua loja</a></p>
        </form>
    </div>
</body>

</html>
